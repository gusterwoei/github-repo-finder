<ion-header><ion-toolbar color="primary"><ion-title>Find Repository</ion-title><ion-buttons end="end"><button ion-button="" icon-only="" color="white" (click)="openCamera()"><ion-icon name="camera"></ion-icon></button></ion-buttons></ion-toolbar></ion-header><ion-content><form [formGroup]="form"><ion-list inset=""><ion-item><ion-label>Git Username</ion-label><ion-input type="text" formControlName="username" [(ngModel)]="username"></ion-input></ion-item></ion-list><div padding=""><button ion-button="" block="" (click)="getRepos()" [disabled]="!form.valid">Search</button></div><ion-item *ngIf="!success">No Github repository found for {{username}}</ion-item><div *ngIf="success"><ion-card *ngFor="let repo of foundRepos" (click)="goToDetails(repo)"><ion-card-header><ion-item><ion-avatar item-left=""><img src="{{repo.owner.avatar_url}}"/></ion-avatar>          {{repo.name}}</ion-item></ion-card-header><ion-card-content><div class="col"><div class="row">{{repo.description}}</div><div class="row"><a href="{{repo.html_url}}">{{repo.html_url}}</a></div><span item-right="">{{repo.created_at | date}}</span></div></ion-card-content></ion-card></div></form></ion-content>
